<html>
 <head>
  <title>New Tab</title>
  <style type="text/css">
    html, body {
      height: 100%; margin: 0; padding: 0;
      font: 13pt/1.5 "Helvetica Neue", Arial, sans-serif;
    }

    .wrapper {
      display: table;
      height: 93%;
      margin: 0 auto;
    }

    .cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .group-title {
      color: #aaa;
      text-transform: uppercase;
      font-size: 13px;
    }

    a:link {
      color: #333;
      text-decoration: none;
      padding: 3px 10px;
    }

    a:visited {
      color: #333;
    }

    a:hover {
      background-color: #f4f4f4;
      color: #555;
    }

    a:active {
      background-color: #777;
      color: #fff;
    }

    .count {
      color: #cc0000;
    }

    .zero {
      color: #ddd;
    }

    @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
        }

        .bookmarklink {
          color: #fff;
          text-decoration: none;
          padding: 3px 10px;
          opacity: 87%;
        }

        a:link {
          color: #fff;
          text-decoration: none;
          padding: 3px 10px;
          opacity: 87%;
        }

        a:visited {
          color: #fff;
          opacity: 87%;
        }

        a:hover {
          background-color: #424242;
          color: #fff;
          opacity: 75%; 
        }

        a:active {
          background-color: #777;
          color: #fff;
        }

        .count {
          color: #cc0000;
        }

        .zero {
          color: #ffff;
          opacity: 38%;
        }
    }
  </style>
 </head>
 <body>
  <div class="wrapper">
  <div class="cell">
  <ul id="bookmarks">
  </ul>
  </div>
  </div>
 <script src="home.js"></script>
 </body>
</html>
